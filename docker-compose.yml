version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: challenger_postgres
    environment:
      POSTGRES_USER: challenger_user
      POSTGRES_PASSWORD: challenger_password
      POSTGRES_DB: challenger_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - challenger_net
    restart: always

  redis:
    image: redis:7-alpine
    container_name: challenger_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - challenger_net
    restart: always

volumes:
  postgres_data:
  redis_data:

networks:
  challenger_net:
    driver: bridge
